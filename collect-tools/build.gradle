plugins {
    id 'java'
   // id 'org.springframework.boot' version '2.7.8'
}

group = 'com.log'
version = '0.0.3'
sourceCompatibility = '1.8'


configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()

}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.7.8'
    implementation group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version: '2.7.8'
    compileOnly 'com.fasterxml.jackson.core:jackson-core:2.13.4'
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.13.4.2'
    compileOnly 'com.fasterxml.jackson.core:jackson-annotations:2.13.4'
    compileOnly group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: '2.7.8'
    compileOnly group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: '2.7.8'
    compileOnly group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '2.7.8'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
}

tasks.named('test') {
    useJUnitPlatform()
}

jar {
    archiveBaseName = 'collect-tools-starter'
}
